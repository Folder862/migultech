<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GET KEY MIGUL SHADOWCOLLECT</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#1fb6ff;
      --accent-2:#7afcff;
      --text:#e6eef8;
      --muted:#9fb7d0;
      --success:#6ee7b7;
      --danger:#ff7b7b;
    }
    *{box-sizing:border-box;font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial}
    html,body{height:100%;margin:0;background:
      radial-gradient(1200px 600px at 10% 10%, rgba(31,182,255,0.06), transparent 8%),
      radial-gradient(900px 400px at 90% 90%, rgba(122,252,255,0.03), transparent 10%),
      var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
    }

    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}

    .card{
      width:100%;
      max-width:940px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      border-radius:12px;
      padding:28px;
      box-shadow: 0 8px 40px rgba(2,6,23,0.6);
      position:relative;
      overflow:hidden;
    }

    .neon-frame{
      position:absolute;
      inset:0;
      border-radius:12px;
      pointer-events:none;
      box-shadow: 0 0 0 3px rgba(31,182,255,0.04) inset;
    }

    .neon-frame::before,
    .neon-frame::after{
      content:'';
      position:absolute;
      inset:2px;
      border-radius:10px;
      background: linear-gradient(90deg, transparent, rgba(31,182,255,0.15), rgba(122,252,255,0.05), transparent);
      mix-blend-mode: screen;
      filter: blur(8px);
      animation: slide 4s linear infinite;
    }
    .neon-frame::after{animation-direction:reverse;opacity:0.7;filter: blur(14px);}

    @keyframes slide{
      0%{transform:translateX(-110%);}
      50%{transform:translateX(0%);}
      100%{transform:translateX(110%);}
    }

    .cols{display:flex;gap:20px;align-items:stretch}
    .left, .right{flex:1;min-width:260px}
    .left{padding:24px;border-radius:8px}
    .logo{font-weight:700;font-size:20px;color:var(--accent);letter-spacing:0.6px;margin-bottom:8px}
    .muted{color:var(--muted);font-size:13px;margin-bottom:18px}

    label{display:block;font-size:13px;margin-bottom:6px;color:var(--muted)}
    input[type="text"],input[type="password"]{
      width:100%;padding:12px 14px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);
      background:transparent;color:var(--text);outline:none;font-size:14px;
      transition:box-shadow .15s,border-color .15s;
    }
    input:focus{box-shadow:0 0 0 6px rgba(31,182,255,0.06);border-color:rgba(31,182,255,0.5)}
    .btn{
      display:inline-block;padding:10px 16px;border-radius:8px;background:linear-gradient(90deg,var(--accent),var(--accent-2));
      color:#022029;border:none;font-weight:700;cursor:pointer;margin-top:12px;
      box-shadow:0 6px 18px rgba(31,182,255,0.12);
    }

    .main{
      display:none;
      gap:18px;
      align-items:flex-start;
    }
    .visible{display:flex}

    .panel{
      background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));
      padding:18px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);
      min-height:120px;
    }

    .key-box{
      padding:14px;border-radius:10px;border:1px dashed rgba(255,255,255,0.06);
      background:linear-gradient(180deg, rgba(31,182,255,0.02), transparent);
      font-weight:700;font-size:16px;color:var(--accent-2);
      display:flex;align-items:center;justify-content:space-between;gap:12px;
    }

    .actions{display:flex;flex-wrap:wrap;gap:10px;margin-top:10px}
    .action-btn{padding:8px 12px;border-radius:8px;background:transparent;border:1px solid rgba(255,255,255,0.04);cursor:pointer;color:var(--text)}

    .toast{
      position:fixed;right:18px;bottom:18px;background:rgba(2,10,20,0.9);color:var(--text);
      padding:12px 14px;border-radius:8px;border-left:4px solid var(--accent);
      box-shadow:0 8px 24px rgba(2,6,23,0.6);display:none;z-index:9999;font-size:13px;
    }
    .toast.show{display:block;animation: toastIn .35s ease;}
    @keyframes toastIn{from{transform:translateY(8px);opacity:0}to{transform:translateY(0);opacity:1}}
  </style>
</head>
<body>

<div class="wrap">
  <div class="card" id="card">
    <div class="neon-frame"></div>

    <div id="loginPanel" class="cols">
      <div class="left">
        <div class="logo">GET KEY MIGUL SHADOWCOLLECT</div>
        <div class="muted">Chào Bạn Đã Đến Với Shadowcollect</div>

        <label for="user">Tên đăng nhập</label>
        <input id="user" type="text" placeholder="Nhập tên đăng nhập">

        <label for="pass">Mật khẩu</label>
        <input id="pass" type="password" placeholder="Nhập mật khẩu">

        <button class="btn" id="loginBtn" onclick="attemptLogin()">Đăng nhập</button>
      </div>
    </div>

    <div id="mainPanel" class="main" style="flex-direction:column">
      <div class="panel">
        <div style="font-size:14px;color:var(--muted)">Key migul của bạn đây</div>
        <div class="key-box">
          <div id="migulKey">HGN2DMVSC59F1Q8V</div>
          <button class="action-btn" onclick="copyKey()">Sao chép</button>
        </div>
      </div>
      <button class="action-btn" onclick="logout()">Đăng xuất</button>
    </div>

  </div>
</div>

<div id="toast" class="toast"></div>

<script>
const REAL_USER = "Phanthangmigul";
const REAL_PASS = "Phthangtech";

function showToast(text){
  const t=document.getElementById("toast");
  t.textContent=text;
  t.classList.add("show");
  setTimeout(()=>t.classList.remove("show"),2000);
}

function attemptLogin(){
  let u=document.getElementById("user").value.trim();
  let p=document.getElementById("pass").value;

  if(u===REAL_USER && p===REAL_PASS){
    loginSuccess();
  } else {
    showToast("Sai tên đăng nhập hoặc mật khẩu");
  }
}

function loginSuccess(){
  document.getElementById("loginPanel").style.display="none";
  document.getElementById("mainPanel").classList.add("visible");
  showToast("Đăng nhập thành công");
}

function logout(){
  document.getElementById("mainPanel").classList.remove("visible");
  document.getElementById("loginPanel").style.display="flex";
  showToast("Đã đăng xuất");
}

function copyKey(){
  navigator.clipboard.writeText(document.getElementById("migulKey").textContent);
  showToast("Đã sao chép key");
}
</script>

</body>
</html>
